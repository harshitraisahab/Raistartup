<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Burger Games Café</title>
    <!-- <link rel="stylesheet" href="styles/main.css"> -->
    <style>
      body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f8f8f8;
}

header {
  background-color: #444;
  color: white;
  text-align: center;
  padding: 1rem 0;
}

nav {
  background-color: #333;
  padding: 10px;
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  padding: 5px 10px;
}

nav a:hover {
  color: #ffd700;
}

.menu-section, .cart-section {
  margin: 20px;
  padding: 20px;
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.menu-item, .cart-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px;
  gap: 15px;
  flex-wrap: wrap;
}

.menu-item img, .cart-item img {
  width: 100px;
  height: 100px;
  border-radius: 8px;
  object-fit: cover;
}

.menu-item .details, .cart-item .details {
  flex-grow: 1;
}

button {
  background-color: #28a745;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #218838;
}

footer {
  text-align: center;
  padding: 10px;
  background-color: #444;
  color: white;
  margin-top: 20px;
}

/* Responsive Styles */
@media (max-width: 768px) {
  nav {
      flex-direction: column;
      align-items: center;
  }

  nav a {
      margin: 5px 0;
  }

  .menu-section, .cart-section {
      margin: 10px;
      padding: 15px;
  }

  .menu-item, .cart-item {
      flex-direction: column;
      align-items: center;
      text-align: center;
  }

  .menu-item img, .cart-item img {
      width: 80px;
      height: 80px;
  }

  button {
      width: 100%;
      max-width: 200px;
  }
}

@media (max-width: 480px) {
  header {
      font-size: 1.2rem;
      padding: 0.8rem;
  }

  nav a {
      font-size: 0.9rem;
  }

  .menu-item img, .cart-item img {
      width: 60px;
      height: 60px;
  }

  button {
      padding: 8px 16px;
  }
}
    </style>
</head>

<body>
    <header>
        <h1>Your Cart - Burger Games Café</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="burgers.html">Burgers</a>
        <a href="wraps.html">Wraps</a>
        <a href="pizzas.html">Pizzas</a>
        <a href="snacks.html">Snacks</a>
        <a href="drinks.html">Drinks</a>
        <a href="cart.html">Cart</a>
    </nav>

    <div class="cart-section">
        <h2>Items in Your Cart</h2>
        <div id="cart-items">
            <p>Your cart is empty!</p>
        </div>
        <div class="cart-actions">
            <button onclick="placeOrder()">Place Order</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Burger Games Café. All rights reserved.</p>
    </footer>
    
    <script src="js/cart.js"></script>
</body>
</html>
